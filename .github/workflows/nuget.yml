name: publish
on:
  push:
    tags: ['v*.*.*']

jobs:
  pack-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Optional NuGet cache
      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Restore/build the library project explicitly
      - run: dotnet restore src/PosixIpc/PosixIpc.csproj
      - run: dotnet build src/PosixIpc/PosixIpc.csproj -c Release --no-restore

      # Run tests on Linux to exercise SysV IPC (ignore failures if none exist yet)
      - run: dotnet restore tests/PosixIpc.Tests/PosixIpc.Tests.csproj
      - run: dotnet test tests/PosixIpc.Tests/PosixIpc.Tests.csproj -c Release --no-build || true

      # Pack with the tag version (vX.Y.Z -> X.Y.Z)
      - run: dotnet pack src/PosixIpc/PosixIpc.csproj -c Release -o ./nupkgs /p:Version=${GITHUB_REF_NAME#v}

      # Push to NuGet
      - run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
